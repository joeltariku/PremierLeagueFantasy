name: "Deployment pipeline"

on:
  push:
    branches:
      - main

jobs: 
  start_pipeline:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with: 
          node-version: 'latest'
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
      - name: Install client dependencies
        working-directory: ./client
        run: npm install
      - name: Build backend
        working-directory: ./backend
        run: npm run build
      - name: Build client
        working-directory: ./client
        run: npm run build
      - name: Test backend 
        working-directory: ./backend
        run: npm test
      - name: Test client
        working-directory: ./client
        run: npm run test